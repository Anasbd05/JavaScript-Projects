<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">

        <div class="head">
            <div class="text"><h1>CRUDS</h1>
                <p>Product management system</p>
            </div>
            <div class="theme">
                <img src="moon.png" id="moon" width="35px" alt="">
            </div>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="text" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by category</button>
                </div>
            </div>
            <div class="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>taxes</th>
                    <th>category</th>
                    <th>total</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
